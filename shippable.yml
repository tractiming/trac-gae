language: python

python:
  - 2.7

env:
  global:
    - GAE_DIR=/tmp/gae
    - SETTINGS_MODE=test
    - secure: 

before_install:
  - >
    test -e $GAE_DIR ||
    (mkdir -p $GAE_DIR &&
     wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.25.zip -q -O /tmp/gae.zip &&
     unzip /tmp/gae.zip -d $GAE_DIR)

install:
  - pip install -r requirements.txt

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'create database test;'

script:
  - python manage.py test apps

after_success:
  - >
    if [ "$BRANCH" == "master" ] && [[ -z "$PULL_REQUEST" ]];
    then echo "$GAE_PASSWORD" | $GAE_DIR/google_appengine/appcfg.py
    -e "$GAE_EMAIL" --passin update .; fi
