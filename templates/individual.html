{% extends "base_new.html" %}

{% load static %}

<!-- Head -->
{% block stylesheets %}
	<link href="{% static "css/new/individual.css" %}" rel='stylesheet' type='text/css'>
{% endblock %}

{% block js_scripts %}
	<script type="text/javascript">
		var athleteID = "{{ id }}";		// set athlete id passed through url
	</script>

	<script type="text/javascript" src="{% static "js/timeConversion.js" %}" ></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="{% static "js/new/individual.js" %}"></script>
{% endblock %}

<!-- Body -->

{% block content %}
	<div class="container-fluid content">
		<div id="content" class="container">
			<div class="row">
				<h1 id="athlete-title" style="margin-top:40px;"></h1>
				<ul id="results-nav" class="nav nav-tabs">
					<li role="presentation" class="active" id="table"><a href="#">Table</a></li>
					<li role="presentation" id="graph"><a href="#">Graph</a></li>
					<li role="presentation" id="compare"><a href="#">Compare</a></li>
				</ul>

				<div id="results-table" class="table results-tab-content">
					<table id="workouts-table" class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Workout Name</th>
								<th>Date</th>
								<th>Final Time</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>

				<div id="results-graph" class="results-tab-content">
					<div id="graph-canvas"></div>
					<div id="graph-toggle-container">
						<div id="graph-toggle-btn" style="display: table; margin: 0 auto;">
							<button id="toggle" class="btn btn-default btn-md" data-toggle="collapse" data-parent="#graph-toggle-btn" data-target="#graph-toggle-options-container" aria-expanded="false" aria-controls="graph-toggle-options-container">Toggle</button>
						</div>
						<div id="graph-toggle-options-container" class="collapse" aria-labelledby="graph-toggle-btn">
							<div id="graph-toggle-options" style="display:table; margin:0 auto;"></div>
						</div>
					</div>
				</div>

				<div id="results-compare" class="results-tab-content">
					<div class="container">
						<div class="row">
							<div class="compare-select col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<h4>Athlete:</h4>
								<div class="row">
									<div class="athlete-select-container col-lg-6 col-md-6">
										<div class="form-group">
											<label for="base-athlete-select" class="sr-only">Select athlete 1:</label>
											<select class="athlete-select form-control" id="base-athlete-select" disabled>
											</select>
										</div>
									</div>
									<div class="workout-select-container col-lg-6 col-md-6">
										<div class="form-group">
											<label for="base-workout-select" class="sr-only">Select workout for athlete 1:</label>
											<select class="workout-select form-control" id="base-workout-select">
												<option disabled selected>Select workout</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							
							<div class="compare-select col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<h4>Compare to:</h4>
								<div class="row">
									<div class="athlete-select-container col-lg-6 col-md-6">
										<div class="form-group">
											<label for="base-athlete-select" class="sr-only">Select athlete 1:</label>
											<select class="athlete-select form-control" id="compare-athlete-select">
												<option disabled selected>Select athlete</option>
											</select>
										</div>
									</div>
									<div class="workout-select-container col-lg-6 col-md-6">
										<div class="form-group">
											<label for="base-workout-select" class="sr-only">Select workout for athlete 1:</label>
											<select class="workout-select form-control" id="compare-workout-select">
												<option disabled selected>Select workout</option>
											</select>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="row">
							<div id="compare-graph-canvas"></div>
						</div>
					</div>
				</div>
			</div>

			<div id="notifications" class="row" style="margin-top:50px;">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
					<p class="notification notification-error no-data" role="alert">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> There is currently no data for this athlete.
					</p>
				</div>
			</div>
			
			<div id="spinner"></div>

		</div>
	</div>
{% endblock %}
