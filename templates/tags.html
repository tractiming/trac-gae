			//loads info for personal tag
		  function load(){
			 $('#results').empty();
		  //alert(path);
		  //alert(path);
		   $.ajax({
                     url: "/api/tags/",
		     headers: {Authorization: "Bearer " + sessionStorage.access_token},
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        //alert(data);
                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        
                        var json = $.parseJSON(data);
                       //alert(json[0].id_str)
                       for (var ii=0;json.length;ii++){
						   //alert(ii);
						   id = json[ii].id;
						   name = json[ii].id_str;
						  if (ii==0) {
			    $('#results').append('<tr><td>ID</td><td>Tag ID</td></tr>');
			    $('#results').append('<tr class="odd"><td>'+id+'</td><td>'+name+'</td></tr>');
			    //alert(name);
			  }
			  else if((ii)%2 ==0) {
			    $('#results').append('<tr class="odd"><td>'+id+'</td><td>'+name+'</td></tr>');
			  }
			  else{
			    $('#results').append('<tr><td>'+id+'</td><td>'+name+'</td></tr>');
			    //alert(name);
			  }
						   }

			}
