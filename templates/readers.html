{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script>
//ajax for reader information
$(document).ready(function() {
		loadreader();
        $("#readerform").on('submit', function(e){
            e.preventDefault();
	    $(".modal-animate").show();
            var form = $(this);

            form.parsley().validate();

	    
	    
            if (form.parsley().isValid()){
	            // var title=$('input[id=title]').val();
	           var name=$('input[id=readername]').val();
		      var idstr=$('input[id=readernum]').val();
		    

	      $.ajax({
           type: "POST",
           dataType:'json',
           url: "/api/readers/",
	   headers: {Authorization: "Bearer " + sessionStorage.access_token},
           data: {
               name: name,
               id_str:idstr,
               
           },
           // Login was successful.
           success: function(data) {
			  
			      
		    $(".modal-animate").hide();
		    $("h6.notification.notification-critical").hide();
		    $("h6.notification.notification-success").show();
		    $("#readerform")[0].reset();
			   loadreader();
           },

           // create athlete failed.
           error: function(xhr, errmsg, err) {
	    $(".modal-animate").hide();
	    $("h6.notification.notification-success").hide();
               $("h6.notification.notification-critical").show();
           }
           
      });
               
            }
        });
    });


</script>
	    <script>

//function to load reader info
function loadreader(){
			 $('#results').empty();
		  //alert(path);
		  //alert(path);
		   $.ajax({
                     url: "/api/readers/",
		     headers: {Authorization: "Bearer " + sessionStorage.access_token},
                    //force to handle it as text
                    dataType: "text",
                    success: function(data) {
                        //alert(data);
                        //data downloaded so we call parseJSON function 
                        //and pass downloaded data
                        
                        var json = $.parseJSON(data);
                       //alert(json[0].id_str)
                       for (var ii=0;json.length;ii++){
						   //alert(ii);
						   name = json[ii].name;
						   id_str = json[ii].id_str;
						  if (ii==0) {
			    $('#results').append('<tr><td>Reader Name</td><td>ID Number</td></tr>');
			    $('#results').append('<tr class="odd"><td>'+name+'</td><td>'+id_str+'</td></tr>');
			    //alert(name);
			  }
			  else if((ii)%2 ==0) {
			    $('#results').append('<tr class="odd"><td>'+name+'</td><td>'+id_str+'</td></tr>');
			  }
			  else{
			    $('#results').append('<tr><td>'+name+'</td><td>'+id_str+'</td></tr>');
			    //alert(name);
			  }
						   }

			}
			
			
			
                    });
		   
}
    
	    </script>
	
	


<div class="modal-animate hide">
    <div class="rotate"></div>

</div>

    <div id="create">  
     <h2>Readers</h2>

	  <div id="notifications">
        <h6 class="notification notification-critical" role="alert">Some information you entered isn't right.</h6>
	<h6 class="notification notification-success" role="alert">You have successfully registered a reader!</h6>
    </div>
	  
    <div id="contentleft">
					
		<form name="tracform" id="readerform" method="POST" data-parsley-validate>
		  <!--<p>
		      <label for="">Athlete Name:</label> 
		      <input data-progression="" type="text" data-helper="Title of the workout to help you identify it later" id="title" value="" placeholder="" required data-parsley-group="block1" />
		  </p>-->
		   <p>
		      <label for="">Reader Name:</label> 
		      <input data-progression="" type="text" data-helper="" id="readername" value="" placeholder="" required data-parsley-group="block1" />
		  </p>
		   <p>
		      <label for="">Reader ID:</label> 
		      <input data-progression="" type="text" data-helper="" id="readernum" value="" placeholder="" required data-parsley-group="block1" />
		  </p>
		
		     
		     
		          <div class="button-container">
		    <input type="submit" name="" class="validate" id="submit" value="Save" />
	                         </div>
		</form>
				
					
					
					
					
				
    </div>
                   <div id="contentright">
			      <div class ="outer">
      <div class="inner">
       <table id="results" style="width:100%"></table>
       </div>
       </div>
              </div>
    
    
     
      </div>
    {% endblock %}
